<section id="skills" class="skills">
  <div class="techs-container">
    <h1 class="techs-h2">
      &lt;Technologies I love working with<span>/</span>&gt;
    </h1>

    <div class="filter-buttons">
      View:
      <a href="JavaScript:void(0)" data-ng-click="filter('all')" data-ng-class="{'selected':currentView === '' }" class="button">All</a>
      <a href="JavaScript:void(0)" data-ng-click="filter('js')" data-ng-class="{'selected':currentView === 'js' }" class="button">JS</a>
      <a href="JavaScript:void(0)" data-ng-click="filter('css')" data-ng-class="{'selected':currentView === 'css' }" class="button">CSS</a>
      <a href="JavaScript:void(0)" data-ng-click="filter('other')" data-ng-class="{'selected':currentView === 'other' }" class="button">Other</a>
    </div>

    <div class="techs">
      <portfolio-tech ng-repeat="tech in $ctrl.techs | filter:currentView" tech="tech" class="card"></portfolio-tech>
    </div>
  </div>
</section>
